name: Check Linting

on:
    pull_request:
        branches:
            - main

jobs:
    check-linting:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Lint
              run: npm run check-lint
